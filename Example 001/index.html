<!DOCTYPE HTML>
<html>
  <head>
    <title>Module- Ex.0001</title>
    <meta id="description" name="description" content="How to use js modules?">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="../Additional/Scripts/alert.js"></script>
 <script src="../Additional/Scripts/firebase.js"></script>
 <script defer src="Additional/Scripts/firebase_init.js"></script>
  </head>
  <body>
    <p>Click on these buttons to run done() method from two different scripts.</p>
    <button onclick="change(1)">module 1</button>
    <button onclick="change(2)">module 2</button>
  <script>
  async function change (n){
    let {done}= await import(`./script${n}.js`);
    done();
  }
  </script>
  </body>
</html>
