<!DOCTYPE HTML>
<html>
  <head>
    <title>Module- Ex.0001</title>
     <meta id="description" name="description" content="How to use js modules?">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="../Additional/Scripts/script.js"></script>
  </head>
  <body>
    <button onclick="change(1)">module 1</button>
    <button onclick="change(2)">module 2</button>
  <script>
  async function change (n){
    let {done}= await import(`/script${n}.js`);
    done();
  }
  </script>
  </body>
</html>
