<!DOCTYPE html>
<html lang="en">
<head>
  <title>Module- Ex.001</title>
  <meta id="description" name="description" content="How to use js modules?" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!----- ADDITIONALS -------------->
  <script src="../Additional/Scripts/alert.js"></script>
  <script defer type="module" src="../Additional/Scripts/menu.js"></script>
  <link rel='stylesheet' href='../Additional/Styles/menu.css'>
</head>
<body>
  <!--- HERE THE EXAMPLE STARTS ----->
    <svg id='menu_button'></svg>
  <p>
    Click on these buttons to run done() method from two different scripts.
  </p>
  <button onclick="change(1)">module 1</button>
  <button onclick="change(2)">module 2</button>
  <script>
    async function change (n) {
      let {
        done
      } = await import(`./script${n}.js`);
      done();
    }
  </script>
</body>
</html>
